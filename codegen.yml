overwrite: true
generates:
  ./src/graphqlTypes.ts:
    documents:
      - ./src/**/*.{ts,tsx}
    schema: http://localhost:8000/___graphql
    plugins:
      - 'typescript'
      - 'typescript-operations'
  ./src/apolloTypes.ts:
    documents:
      - ./src/**/*.{gql, graphql}
    schema: 'https://slocinski.dev/wp-shop/graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
config:
  namingConvention:
    enumValues: 'upper-case#upperCase'
    withComponent: false
    withHOC: false
    withHooks: true
hooks:
  afterAllFileWrite:
    - prettier --write
